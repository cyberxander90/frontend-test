<div class="card-event item-card" >
    <img ng-src="{{$ctrl.event.eventImage}}" alt="Avatar" style="width:100%" ng-src-error>
    <span class="card-event-title wrap-text">{{ $ctrl.event.title }}</span>
    <span class="card-event-date">{{ $ctrl.event.dates[0] | dateFormat : 2 }}</span>
    <btn-share class="card-event-share" event="$ctrl.event"></btn-share>
    <a class="water-fall" ui-sref="events.details-event({id: $ctrl.event.id})"></a>
</div>
